<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Student</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="logout()">Logout</button>
    </div>
    <div class="buttons">
      <button class="button button-clear" ng-click="ShowHome()">Home</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding">
   
    <button class="button button-full button-balanced" ng-click="ShowProfilo()">Il mio Profilo</button>
    <button class="button button-full button-balanced" ng-click="ShowElencoAppello()">Appelli Disponibili</button>
    <button class="button button-full button-balanced" ng-click="ShowElencoIscerizioni()">Appelli iscritti</button>
    <button class="button button-full button-balanced" ng-click="ShowRisultati()">Risultati</button>
    <button class="button button-full button-balanced" ng-click="ShowFeedback()">Elenco Professori</button>



  </ion-content>
</ion-view>
