<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Prof</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="logout()">Logout</button>
    </div>
    <div class="buttons">
      <button class="button button-clear" ng-click="ShowHome()">Home</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding">
   
    <button class="button button-full button-balanced" ng-click="ShowNewAppello()">Crea Appello</button>
    <button class="button button-full button-balanced" ng-click="ShowEditAppello()">Edit appello</button>
    <button class="button button-full button-balanced" ng-click="ShowChiudiAppello()">Chiudi appello</button>
    <button class="button button-full button-balanced" ng-click="ShowElencoAppello()">Elenco Iscritti e voti</button>
    <button class="button button-full button-balanced" ng-click="ShowDeleteAppello()">Cancella appello</button>
    


  </ion-content>
</ion-view>
