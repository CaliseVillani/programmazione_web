    <ion-view>
        <ion-header-bar align-title="center" class="bar-positive">
            <link href="../css/carrierastudent.css" rel="stylesheet">
            <h1 class="title">Elenco Prof</h1>
            <div class="buttons">
                <button class="button button-clear" ng-click="logout()">Logout</button>
            </div>
            <div class="buttons">
                <button class="button button-clear" ng-click="ShowMenu()">Menu</button>
            </div>
        </ion-header-bar>
        <ion-content class="padding">

            <div id="ricerca" style="width:100%;height:100px;padding-left:10px;">
                <div id="testo"><h3>Sei interessato a:</h3></div>
                    <div id="input">    
                        <input style="background-color:#387ef5;" type="text" ng-model="query" placeholder="stai cercando..."/>
                </div>
            </div> 

            <div class="table-responsive"><!-- div contenitore della tabella -->
                <table class="table table-bordered table-hover table-striped "><!-- coppia di tag che definisce la tabella -->
                    <thead><!-- sezione delle intestazioni -->
                        <tr><!-- riga delle intestazioni -->
                            <th>Nome</th><!-- cella di intestazione (seguono le altre 3) -->
                            <th>Cognome</th>
                            <th>Corso</th>
                            
                        </tr>
                    </thead>
                    <tbody><!-- corpo della tabella -->
                        <tr ng-repeat="doc in doc| filter:query"><!-- prima riga della tabella (seguono le altre) -->
                            <td>{{doc.firstname}}</td><!-- prima cella della prima riga (seguono le altre) -->
                            <td>{{doc.lastname}}</td>
                            <td>{{doc.corso}}</td>
                                                        
                        </tr>
                    </tbody>
                </table>
            </div>
            <h3>Inscrisci feedback: </h3>
             <form name="myForm" novalidate>
                <h3>Inserisci il nome del professore</h3>
                <div class="list">
                    <label class="item item-input">
                        <input type="String"  ng-model="appello.firstname" >
                    </label>
                </div>
            </form>
            <form name="myForm" novalidate> 
                <h3>Inserisci il cognome del professore</h3>
                <div class="list">
                    <label class="item item-input">
                        <input type="String"  ng-model="appello.lastname" >
                    </label>
                </div> 
            </form>
            <form name="myForm" novalidate> 
                <h3>Inserisci il contentuo del feedback</h3>
                <div class="list">
                    <label class="item item-input">
                        <input type="String"  ng-model="appello.testo" >
                    </label>
                </div> 
            </form>
        <button class="button button-full button-positive" ng-click="addfeedback(appello)"> 
        Conferma feedback    </button>
        <button class="button button-full button-positive" ng-click="ShowHome()">
        Home
        </button>
    </ion-content>
    </ion-view>
