    <ion-view>
        <ion-header-bar align-title="center" class="bar-positive">
            <link href="../css/carrierastudent.css" rel="stylesheet">
            <h1 class="title">risultati appello</h1>
            <div class="buttons">
                <button class="button button-clear" ng-click="logout()">Logout</button>
            </div>
            <div class="buttons">
                <button class="button button-clear" ng-click="ShowMenu()">Menu</button>
            </div>
        </ion-header-bar>
        <ion-content class="padding">

            <div id="ricerca" style="width:100%;height:100px;padding-left:10px;">
                <div id="testo"><h3>Sei interessato a:</h3></div>
                    <div id="input">    
                        <input style="background-color:#387ef5;" type="text" ng-model="query" placeholder="stai cercando..."/>
                </div>
            </div> 

            <div class="table-responsive"><!-- div contenitore della tabella -->
                <table class="table table-bordered table-hover table-striped "><!-- coppia di tag che definisce la tabella -->
                    <thead><!-- sezione delle intestazioni -->
                        <tr><!-- riga delle intestazioni -->
                            <th>Esame</th><!-- cella di intestazione (seguono le altre 3) -->
                            <th>Data</th>
                            <th>voto</th>
                        </tr>
                    </thead>
                    <tbody><!-- corpo della tabella -->
                        <tr ng-repeat="doc in doc|filter:query|filter:doc.voto_definitivo==!null"><!-- prima riga della tabella (seguono le altre) -->
                            <td>{{doc.esame}}</td><!-- prima cella della prima riga (seguono le altre) -->
                            <td>{{doc.data}}</td>
                            <td>{{doc.voto_provvisorio}}</td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
                    

            <form name="myForm" novalidate>
                <h3>Inserisci la data dell'appello dell'appello del quale vuoi confermare il voto</h3>
                <div class="list">
                    <label class="item item-input">
                        <input type="datetime-local"  ng-model="appello.data" >
                    </label>
                </div>
            </form>
            <form name="myForm" novalidate> 
                <h3>Inserisci l'esame</h3>
                <div class="list">
                    <label class="item item-input">
                        <input type="string"  ng-model="appello.esame" >
                    </label>
                </div> 
            </form>
            
        
        <button class="button button-full button-positive" ng-click="confermaVoto(appello)">
        Conferma Voto    </button>

        <button class="button button-full button-positive" ng-click="ShowHome()">
        Home
        </button>
    </ion-content>
    </ion-view>
