<ion-view title="Login">
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="user.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="user.password">
      </label>
    </div>
    <button class="button button-full button-balanced" ng-click="login()">
      Login
    </button>
    <h3> Se non sei registrato :</h3>
    <button class="button button-positive button-clear button-full" ui-sref="outside.register">registrati  come utente</button>
    <button class="button button-positive button-clear button-full" ui-sref="outside.registerstudent">registrati  come studente</button>
    
  </ion-content>
</ion-view>
