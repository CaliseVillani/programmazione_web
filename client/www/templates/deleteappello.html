<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <link href="../css/carrierastudent.css" rel="stylesheet">
    <h1 class="title">Cancella appello</h1>
    <div class="buttons">
        <button class="button button-clear" ng-click="logout()">Logout</button>
    </div>
    <div class="buttons">
      <button class="button button-clear" ng-click="ShowMenu()">Menu</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding">

    
<form name="myForm" novalidate>
    
        <h3>Inserisci la data dell'appello che intendi eliminare</h3>
    <div class="list">
      <label class="item item-input">
        <input type="datetime-local"  ng-model="appello.data" >
    </label>
        
</form>
      
    </div>
    <button class="button button-full button-positive" ng-click="deleteAppello(appello)">
      Conferma    </button>

    <button class="button button-full button-positive" ng-click="ShowHome()">
      Home
    </button>
  </ion-content>
</ion-view>
